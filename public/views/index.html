<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timestamp Microservice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="bg-primary">
    <main>
      <div class="containerForm bg-white p-4 rounded">
        <h1 class="mb-3">Timestamp Microservice</h1>
        <form class="position-relative" action="/api/converter" method="?">
          <div class="mb-3">
            <label class="form-label" for="">Time request</label>
            <input class="form-control w-50" type="text" name="date" />
            <div class="form-text">
              The only supported formats are UNIX and UTC
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary position-absolute bottom-0 end-0"
          >
            Request
          </button>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
