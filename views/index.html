<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Microservice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Timestamp Microservice</a>
        </div>
    </nav>
    <div class="container">
        <h1 class="center-align">Timestamp Microservice</h1>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <label for="date-input">Enter a Date</label>
                        <input id="date-input" type="text" class="validate">
                    </div>
                </div>
                <div class="row center-align">
                    <button class="btn waves-effect waves-light" type="button" id="submit-btn">Submit</button>
                </div>
            </form>
        </div>
        
        <div class="row">
            <div class="col s12">
                <pre id="result"></pre>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
